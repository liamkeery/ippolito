<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <script src="https://kit.fontawesome.com/5a7dc109cc.js" crossorigin="anonymous"></script>
    <title>Ippolito Admin</title>
</head>
<body>
    <div class="grid-container full">
        <nav class="nav">
            <ul class="menu">
                <li><a href="/"><i class="fas fa-chevron-left"></i>Go Home</a></li>
            </ul>
            </nav>
            <h1>Ippolito Admin</h1>
            <p>Use the form below to add or delete a job from the active posting table on the careers page.</p>
            
            <div class="grid-x grid-padding-x" id="add">
                
                <form class="medium-4 cell" action="/admin" method="post">
                      <!-- <div class="input-group medium-4 cell">
                          <input class="input-group-field" type="text" placeholder="Job Title">
                          <div class="input-group-button">
                            <button type="submit" value="" class="button"><i class="fas fa-plus-circle"></i>Add Job</button>
                          </div>
                        </div> -->
                        <div class="medium-4 cell">
                            <label>Job Title:
                              <input type="text" placeholder="Job Title" value="">
                            </label>
                          </div>
                          <div class="medium-4 cell">
                            <label>Posting URL:
                              <input type="text" placeholder="URL" value="">
                            </label>
                          </div>
                          <button type="submit" value="" class="button"><i class="fas fa-plus-circle"></i>Add Job</button>
              </form>
            </div>

            <h4>Active Jobs:</h4>
            <div class="grid-x grid-padding-x">
                <div class="large-3 cell" id="openings-table">
                    <table class="unstriped stack">
                        <thead>
                          <tr>
                            <th width="200">Open Positions</th>
                            <th width="150">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><a class="job" href="#">Office Representative</a></td>
                            <td><button style="margin-bottom: 0;" class="button alert" value=""><i class="fas fa-trash-alt"></i>Delete</button></td>
                          </tr>
                          
                          <tr>
                            <td><a class="job" href="#">Financial Advisor</a></td>
                            <td><button style="margin-bottom: 0;" class="button alert" value=""><i class="fas fa-trash-alt"></i>Delete</button></td>
                          </tr>
                          <tr>
                            <td><a class="job" href="#">Sales Associate</a></td>
                            <td><button style="margin-bottom: 0;" class="button alert" value=""><i class="fas fa-trash-alt"></i>Delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            
    </div>

    
    

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/what-input/dist/what-input.js"></script>
    <script src="../node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
